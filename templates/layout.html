<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/bootstrap-5/css/bootstrap.min.css">
    <style>
        /* Estilo personalizado para la barra de navegación */
        .navbar-custom {
            background-color: #D2B48C;
            /* Color café */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom"> <!-- Aplicando estilo personalizado -->
        <div class="container">
            <a class="navbar-brand">
                <img src="../static/multimedia/Logo.png" alt="Logo" height="50">
            </a>
            <a class="navbar-brand">Lovely Cookies</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produccion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inventario</a>
                    </li>
                </ul>
            </div>
            <!-- Botón de Logout -->
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </nav>
    <div>
        {%block content%}

        {%endblock%}
    </div>
    <script src="../static/bootstrap-5/js/bootstrap.bundle.min.js"></script>
</body>

</html>
