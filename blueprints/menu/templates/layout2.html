<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap-5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static//boxicons-2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <title>lovely Menu</title>
</head>
<body>
    <div class=" justify-content-start">
        <div class="mt-1 ms-2">
            <a href="/menu" class="btn btn-light text-black border border-1" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                <i class='bx bx-menu bx-sm'></i>
            </a>
        </div>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <h3 class="offcanvas-title text-center" id="offcanvasScrollingLabel">{{username}}</h3>
            <h2 class="offcanvas-title text-center" id="offcanvasScrollingLabel">{{rol}}</h2>
            <hr>
            <div class="offcanvas-body">
                <a href="/logout" class="btn btn-outline-danger">
                    <i class='bx bx-log-out bx-sm align-middle'></i> Cerrar Sesi√≥n
                </a>
                
            </div>
            
          </div>
        {% block content %}
        
        {% endblock %}
    </main>
</body>
<script src="/static/bootstrap-5/js/bootstrap.bundle.min.js"></script>
<script src="/static/bootstrap-5/js/bootstrap.min.js"></script>
<script src="/static/bootstrap-5/js/popper.min.js"></script>
</html>
